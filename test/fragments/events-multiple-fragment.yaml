events:
  - name: The Ancient One Destroyed
    conditions:
      - if_not_exists: The Ancient One
      - The_Ancient_One == 1.0

    timers:
      - The_Ancient_One: 300
    variables:
      The_Ancient_One: 2.0

  - name: The Ancient One Respawn
    conditions:
      - if_timer_finished: The_Ancient_One
      - if_variable: 
          name: The_Ancient_One
          comparator: "EQUALS"
          value: 2.0

    monsters:
      dragons:
        - name: The Ancient One
          age: 3
          x: 50000
          y: -10
          z: 50000

    variables:
      The_Ancient_One: 1.0
 
  
  